<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/processstudent}" th:object="${thisstudent}"
      method="post">
    Name: <input type="text" th:field="*{firstName}" />
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br/>
    Last Name: <input type="text" th:field="*{lastName}" />
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br/>
    Major: <input type="text" th:field="*{major}" />
    <span th:if="${#fields.hasErrors('major')}" th:errors="*{major}"></span><br/>
    <input type="submit" value="Submit">
</form>
</body>
</html>
